<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Landing Page</title>
</head>
<body>
    <section class="header-section">
        <div class="header-nav">
            <div class="header-logo-container">
                <img class="img-logo" src="" alt="img-logo">
            </div>
            <div class="header-navbar-container">
                <ul>
                    <li><a class="navbar-link" href="http://">Header link one</a></li>
                    <li><a class="navbar-link" href="http://">Header link two</a></li>
                    <li><a class="navbar-link" href="http://">Header link three</a></li>
                </ul>
            </div>
        </div>
        <div class="header-main-container">
            <div class="header-main-description-container">
                <h1>This website is awesome</h1>
                <p>Some smaller text that goes under header with some more detailed description about company</p>
                <button class="sign-up-btn">Sign up</button>
            </div>
            <div class="header-main-img-container">
                <img  src="" alt="header-main-img">
            </div>
        </div>
    </section>
    <section class="info-section"></section>
    <section class="quote-section"></section>
    <section class="contact-section"></section>
    <section class="footer-section"></section>
</body>
</html>
